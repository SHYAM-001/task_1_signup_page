{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{% static 'quiz/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-o8Fv5POZS+Gg1SEd1jHT3qPQHMyBnXqKcZtIPrSfoKAJGHJZr2W1MPD9iCnbjUMDD" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>{% block title %}Quiz Time{% endblock %}</title>
    <style>
        .custom-popover .popover-header {
            background-color: #3A28A7; /* Set title background color */
            color: white; /* Set title text color */
        }    
        .popover {
            border: 2px solid #3A28A7; /* Set border color */
        }
        #home.active{
            color:white;
        }
    </style>
</head>
  <body>
      <header>
          <nav class="navbar navbar-expand-lg" style="background-color:#3A28A7">
              <div class="container-fluid">
                  <a class="navbar-brand text-light" style="font-weight:2rem;font-size:30px;margin-left:2rem;margin-right:2rem;" href="{% url 'index' %}">HOSPITAL</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item" style="margin-right:1rem;">
                            <a href="{% url 'index' %}" class="nav-link" style="color:#FFFFFF80;font-weight:2rem;font-size:30px;"
                                data-bs-toggle="popover" data-bs-placement="bottom"
                                data-bs-custom-class="custom-popover"
                                data-bs-title="Home">
                                <i class='bx bx-home' id="home" ></i>
                          </a>
                          </li>
                      </ul>

                    {% if user.is_authenticated %}
                        <a href="#" class="nav-link" style="color:#FFFFFF80;font-weight:2rem;font-size:30px;"
                            data-bs-toggle="popover" data-bs-placement="bottom"
                            data-bs-custom-class="custom-popover"
                            data-bs-title="Profile">
                            <i class="bi bi-person-circle text-white ms-2"></i>
                        </a>
                        <a class="btn btn-outline-danger ms-3" href="{% url 'logout' %}">Log out</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success" >Login</a>
                    {% endif %}
                  </div>
              </div>
          </nav>
      </header>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        popoverTriggerList.forEach(function(popoverTriggerEl) {
            let popover = new bootstrap.Popover(popoverTriggerEl, {
                trigger: 'hover'
            });

            // Add event listener for mouseenter to apply hover effect on the icon
            popoverTriggerEl.addEventListener('mouseenter', function() {
                const icon = this.querySelector('i');
                icon.style.color = 'white';
            });

            // Add event listener for mouseleave to remove hover effect on the icon
            popoverTriggerEl.addEventListener('mouseleave', function() {
                const icon = this.querySelector('i');
                icon.style.color = ''; // Reset to default color
            });
        });
        
        });
        
    
</script>

{% block body %}
{% endblock %}
  </body>
</html>
