{% extends "hospital/layout.html" %}

{% block body %}
<style>
    body{
        background-image:url('https://wallpapercave.com/wp/wp9764093.jpg');
        background-size:cover;
    }
</style>
<div class="cols">
    <h2 class="d-flex justify-content-center text-light" style="margin-top:2rem;">Sign In to HOSPITAL</h2>
    <p class="d-flex justify-content-center text-light">Enter your Username and Password below</p>

    <div class="container mx-auto">
        <div class="card mx-auto col-md-6 p-4">
            <h5 class="card-header bg-primary text-white">Login</h5>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger mt-3" role="alert">
                    {{ message }}
                    </div>
                {% endif %}
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
            
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" name="username" placeholder="Username or Email_Id" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input type="password" class="form-control" name="password" id="basic-url" placeholder="Password" arial-label="Password" aria-describedby="basic-addon1">
                  </div>
                <div class="input-group d-flex justify-content-center mb-3">
                    <input type="submit" value="Login" class="btn btn-primary w-100">
                </div>
                <p class="card-text d-flex justify-content-center text-center mb-3">Or</p>
                <p class="card-text d-flex justify-content-center text-center mb-3">Don't have an account?
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Register</a>
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="loginModalLabel">Choose Login Type</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="margin:0 auto;">
                                <a type="button" class="btn btn-primary" href="{% url 'register_p' %}">Patient Register</a>
                                <a type="button" class="btn btn-success" href="{% url 'register_d' %}">Doctor Register</a>
                            </div>
                          </div>
                        </div>
                      </div></p>
            </form>
            </div>
          </div>
    </div>
</div>


{% endblock %}
